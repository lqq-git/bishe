<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>百货商场管理系统</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/beijing.css">

    <script src="libs/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="libs/verify.js" type="text/javascript"></script>

</head>
<body>
<!--*********************登录背景效果开始**********************-->
    <div class="holder back">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="holder front">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
<!--*********************登录背景效果结束**********************-->


<!--*********************登录信息效果开始**********************-->
<div id="login">
    <div class="user-login">
        <div class="users">
            <div class="logo"><h1>百货商场管理系统</h1></div>
            <form method="post">
                <div class="form-login">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">登录名</span>
                            <input type="text" name="user" value="" class="form-control">
                            <span class='info user_put'>请输入6个字符的用户名，可由汉字数字字母下划线组成。<p></p></span>
                            <span class='info_error user_error'>请输入正确用户名!<p></p></span>
                            <span class='ok user_ok'></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">密码</span>
                            <input type="password" name="pass" value="" class="form-control">
                            <span class ='info pass_put'>请输入6-18位密码，由数字字母下划线组成。<p></p></span>
                            <span class='info_error pass_error'>请输入正确密码!<p></p></span>
                            <span class='ok pass_ok'></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <a href="html/mainIndex.html" class="form-control submit">登录</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--*********************登录信息效果结束**********************-->
</body>
</html>
